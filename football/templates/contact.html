{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/li__1_-removebg-preview.ico' %}">
    <title>Ligi Open </title>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/456d64337e.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  {% include 'navbar.html' %}

  <section class="order" id="order">
    <h1 class="heading">Ask here</h1>

    <form action="" method="post" id="submit-form">
      <div class="inputBox">
          <div class="input">
              <span>your name <span id="name-invalid" class="invalid-message">Name is required</span></span>
              <input type="text" placeholder="Enter your name" name="name" id="name-textbox">
          </div>
      </div>
  
      <div class="inputBox">
          <div class="input">
              <span>Email address <span id="email-invalid" class="invalid-message">Valid email required</span></span>
              <input type="text" id="email-textbox" placeholder="Enter email address" name="email">
          </div>
      </div>
  
      <div class="inputBox">
          <div class="input">
              <span>your issue <span id="issue-invalid" class="invalid-message">Issue description is required</span></span>
              <textarea name="issue" placeholder="Enter your message" id="issue-textarea" cols="30" rows="10"></textarea>
          </div>
      </div>
  
      <input type="submit" value="submit" class="btn">
    </form>
  

</section>
{% include 'footer.html' %}


    
</body>
</html>
