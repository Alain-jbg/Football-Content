{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/li__1_-removebg-preview.ico' %}">

    <title>LogIn</title>

    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/456d64337e.js" crossorigin="anonymous"></script>

    <!--Css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/contactus.css' %}">

</head>
<body>
    <style>
        header {
            background-color: #ffffff;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style the logo */
        header img {
            height: 80px; /* Increase the height of the logo */
        }

        body {
            background-color: #f5f5f5;
        }
          
    
    </style>
    <header>
        <img src="{% static 'images/li__1_-removebg-preview.png' %}" alt="logo">
    </header>
    <section class="login" id="login">
        <div class="container">
          <h2 class="heading"> Admin Login</h2>
          <form action="{% url 'admin_login' %}" method="POST">
      
                {% csrf_token %}
                <label for="first">Username:</label>
                <input type="text" id="first" name="username" placeholder="Enter your Username" required>
      
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
      
                <div class="wrap">
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Not registered? <a href="#" style="text-decoration: none;">Create an account</a></p>
        </div>
      </section>
     <!--Footer section-->
     <div class="footer">
        <div class="box-container">
            <!-- <div class="box"> -->
                <!-- <h3>Locations</h3>
                <a href="#">Le Rosey - Miwani Road, Kisumu, Kenya</a> -->
            <!-- </div> -->

            <div class="box">
                <h3>Quick Links</h3>
                <a href="#home">Home</a>
                <a href="#financing">Financing</a>
                <a href="#fixtures">Fixtures</a>
                <a href="#table">Table</a>

            </div>

            <div class="box">
                <h3>Contact Info</h3>
                <!-- <a href="#">+254 (0) 111 011 888</a> -->
                <a href="mailto:info@jay4t.org">info@jay4t.org</a>
                <a href="#">Kisumu, Kenya</a>
            </div>

            <div class="box">
                <h3>Follow us</h3>
                <a href="https://twitter.com/Jabulani_Youths" target="_blank">Twitter</a>
            </div>
        </div>

        <div class="credit">copyright &copy; 2024 by <span>Jabulani Youths For Transformation</span></div>
    </div>
    <script src="{% static 'js/index.js' %}"></script>



</body>
</html>
