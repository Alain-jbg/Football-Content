{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'images/li__1_-removebg-preview.ico' %}">
    <title>Ligi Open </title>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/456d64337e.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="teams">
    <div class="container">
      <h2 class="heading text-center mb-4">Our Clubs</h2>
      <p class="text-center mb-5 desc" style="font-size: 2rem; text-align: center;">
        Click on any club to learn more about their history, players, and achievements.
      </p>
      <br>
      <br>
      <div class="row">
        {% for club in clubs %}
        
        <div class="col-lg-3">
          <!-- <a href="{% url 'club_detail' club.id %}" target="_blank">  -->
            <a href="{% url 'club_staff_view' club.id %}"target="_blank">

            
            <div class="team-member">
              <img src="{{ club.photo.url }}" alt="{{ club.name }} Logo"/>
              <div>
                <div class="inner-div">
                  <h3>{{ club.name }}</h3>
                </div>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="player-view">
        <p class="more-info">Want to checkout registered players in the league?</p>
        <a href="{% url 'all_players' %}" target="_blank" class="btn">Click here</a>
    </div>
  </div>

  {% include 'footer.html' %}

    
</body>
</html>
